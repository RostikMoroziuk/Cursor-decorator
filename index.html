<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Pattern decorator</title>
</head>

<body>
  <!--Header section-->
  <header class="header">
    <h1 class="task-name">Pattern decorator</h1>
  </header>
  <!--End header section-->

  <!--Main section-->
  <main class="main">
    <form class="new-person" id="person">
      <div class="inputs">
        <!--Name-->
        <div class="form-group column">
          <label>Name
              <input type="text" class="form-control" id="name" placeholder="Rostik" required>
            </label>
        </div>
        <!--Surname-->
        <div class="form-group column">
          <label>Surname
              <input type="text" class="form-control" id="surname" placeholder="Moroziuk" required>
            </label>
        </div>
        <!--Age-->
        <div class="input-group age">
          <label>Age
              <input type="text" class="form-control" id="age" required>
            </label>
          <div class="input-group-addon">
          </div>
        </div>
      </div>
      <input class="btn btn-add" type="submit" value="Add to table" id="add">
    </form>

    <!--Table-->
    <table class="table" id="person-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birth day</th>
          <th>Discount</th>
          <th>Bonus</th>
        </tr>
      </thead>
      <!--Add in JS-->
      <tbody>
      </tbody>
    </table>

    <!--Modal window-->
    <div class="modal fade" id="discountModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">User discount</h4>
          </div>
          <div class="modal-body">
            <table class="user-info">
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--End main-->

  <!--Footer section-->
  <footer class="footer">
    &copy;Copyright 2017 <a href="https://www.linkedin.com/in/rostyslav-moroziuk/">Rostyslav Moroziuk</a>
  </footer>
  <!--End footer section-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/User.js"></script>
  <script src="js/decorator.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
